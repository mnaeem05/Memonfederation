<body>
    <script>
      //* Book Example *//

      unction calcTot(merchTot) {
  var orderTot;
  if (merchTot >= 100) {
    orderTot = merchTot;
  } else if (merchTot < 50.01) {
    orderTot = merchTot + 5;
  } else {
    orderTot = merchTot + 5 + (.03 * (merchTot - 50));
  }
  return orderTot;
}
calcTot(+prompt("Please enter the total: "));


    </script>
</body>
</html>
