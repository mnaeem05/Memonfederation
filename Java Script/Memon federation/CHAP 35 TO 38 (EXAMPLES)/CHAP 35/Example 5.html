<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
                 //*Book example *//

            function tellTime() {
                var now = new Date();
                var hr = now.getHours();
                var min = now.getMinutes();
                var sec = now.getSeconds();
                document.write(hr + ":" + min + ":" + sec + "<br />");
            }
            tellTime();
            tellTime();
            tellTime();
</script>
</body>
