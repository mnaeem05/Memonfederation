<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>

                        //* Mini Calculator *//

           function askUser() {
               var ask = +prompt("your First number");
               var ask2 = prompt("Your operator");
               var ask3 = +prompt("Your Second number");

               if (ask2 == "+") {
                   document.write("Your First Number: " + ask + "<br /> Your Second Number: " + ask3 + "<br />Your operator: " + ask2 + "<br /> Result: " + (ask + ask3));
               }

               if (ask2 == "-") {
                   document.write("Your First Number: " + ask + "<br /> Your Second Number: " + ask3 + "<br />Your operator: " + ask2 + "<br /> Result: " + (ask - ask3));
               }

               if (ask2 == "x") {
                   document.write("Your First Number: " + ask + "<br /> Your Second Number: " + ask3 + "<br />Your operator: " + ask2 + "<br /> Result: " +(ask * ask3));
               }

               if (ask2 == "/") {
                   document.write("Your First Number: " + ask + "<br /> Your Second Number: " + ask3 + "<br />Your operator: " + ask2 + "<br /> Result: " + (ask / ask3));
               }

               if (ask2 == "%") {
                   document.write("Your First Number: " + ask + "<br /> Your Second Number: " + ask3 + "<br />Your operator: " + ask2 + "<br /> Result: " + (ask % ask3));
               }
           }
askUser()



    </script>
</body>
</html>
