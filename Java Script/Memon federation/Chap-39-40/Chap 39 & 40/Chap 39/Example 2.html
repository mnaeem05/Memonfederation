<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>


          //* Mini calculator with switch statement *//

var num1 = +prompt("write a number");
var num2 = +prompt("write second number");
var operation = prompt("Add operation (+ , - , * , /)");

switch(operation) {
    case "+" :
    alert(num1 + num2);
    break;

    case "-" :
    alert(num1 - num2);
    break;

    case "*" :
    alert(num1 * num2);
    break;

    case "/" :
    alert(num1 / num2);
    break;

default :
alert("Something wrong")
}

    </script>


</body>
</html>
