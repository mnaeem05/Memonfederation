<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

    var num1 = +prompt("write a number");
var num2 = +prompt("write second number");
var operation = prompt("Add operation (+ , - , * , /)");

switch(operation) {
    case "+" :
    alert(num1 + num2);

    case "-" :
    alert(num1 - num2);

    case "*" :
    alert(num1 * num2);

    case "/" :
    alert(num1 / num2);

default :
alert("Something wrong")
}
    </script>
</body>
</html>
