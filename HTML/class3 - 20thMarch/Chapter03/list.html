<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <p>push commit to remote</p>
        <ol type="i">
            <li>git add .</li>
            <li>git commit -m "first commit"</li>
            <li>git push -u origin master</li>
        </ol>
        <ul type="circle">
            <li>1kg King Edward potatoes</li>
            <li>100ml milk</li>
            <li>50g salted butter</li>
            <li>Freshly grated nutmeg</li>
            <li>Salt and pepper to taste</li>
        </ul>
        
        <dl>
            <dt>Git Add</dt>
            <dd>git add .</dd>
            <dd>git add file name</dd>
            <dd>git add *</dd>
            <dd>git add -A</dd>
            <dd>git add --all</dd>
        </dl>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
