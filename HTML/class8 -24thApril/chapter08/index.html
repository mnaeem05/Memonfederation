<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Markup</title>
    <style>
        #coloredHeading {
            color:red;
        }
        .underlineText {
            text-decoration: underline;
       }
       .fontSize {
           font-size: 50px;
       }
       #greenColor {
           color: green;
       }
    </style>
</head>
<body>
    <section>
        <p>These are <span id="greenColor" >batch 4</span> students</p>
          <h1 id="coloredHeading" class="underlineText" >1st heading</h1>
         <h1 class="fontSize">2nd heading</h1>
         <h1 class="underlineText fontSize"  >3rd heading</h1>
    </section>
</body>
</html>
